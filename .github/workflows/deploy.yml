name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # Use printf to avoid echo interpreting backslashes or trimming
          printf '%s' "${{ secrets.EC2_KEY_BASE64 }}" | base64 --decode > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          # Remove CRLF if the file somehow contains Windows line endings
          sed -i 's/\r$//' ~/.ssh/ec2.pem
          # Add host to known_hosts
          ssh-keyscan -H 16.170.248.187 >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/ec2.pem ubuntu@16.170.248.187 << 'EOF'
            set -e
          
            # Setup directory
            if [ ! -d "/home/ubuntu/WebScraper" ]; then
              git clone https://github.com/vinodrathod123/WebScraper.git /home/ubuntu/WebScraper
            fi
            cd /home/ubuntu/WebScraper
          
            echo "Pulling updates..."
            git pull origin main
          
            echo "Building and restarting Docker..."
            docker build -t web-scraper-java .
            docker stop web-scraper || true
            docker rm web-scraper || true
          
            # -d runs it in background so GitHub can finish the job
            docker run -d --name web-scraper web-scraper-java
          EOF